<body>
    <div class="register-form">
    <h1>Admin Dashbord</h1>
    <div class="register">
    <form action="action_page.php">
        <div class="signup">
            <span class="material-symbols-sharp">
                person
            </span>
          <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

        </div>
      
        <div class=" signin">
